<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form & To-Do List</title>
    <link rel="stylesheet" href="styles1.css">
    <script defer src="scripts1.js"></script>
</head>
<body>
    <!-- Header with Flexbox Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#todo">To-Do List</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Container with CSS Grid Layout -->
    <main class="container">
        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to Our Website</h1>
            
                    <img src="image1.jpg"width="1500px"hight="400px">
        </section>
        <!-- Contact Form Section -->
         <section id="contact">
                <h2>Contact Us</h2>
                <form id="contactForm">
                   <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit">Submit</button>
                </form>
         </section>

        <!-- Dynamic To-Do List Section -->
        <section id="todo">
                <h2>To-Do List</h2>
                <div class="todo-container">
                    <input type="text" id="newTask" placeholder="Enter a new task">
                    <button onclick="addTask()">Add Task</button>
                    <ul id="taskList"></ul>
                </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Contact & To-Do List. All Rights Reserved.</p>
    </footer>
</body>
</html>
